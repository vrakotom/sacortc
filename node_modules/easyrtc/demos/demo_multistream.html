    <body>
         <!--hide-->
        <div id="sacortccontainer">

            <div id="header">
                
            </div>
            
            <div id="main">

                <!--hide-->
                <!-- Main Content -->
                

                <!--show-->
                <div id="demoContainer">
                    <div>
                        <h1 data-bind="text: welcome_message"></h1>
                        <h2 data-bind="text: self_display_text"></h2>
                    </div>
                    <hr/>
                    <div id="connectControls">
                        <div id="videoSrcBlk" data-bind="foreach: videoSourceList">
                            <p data-bind="text: id"></p>
                        </div> 
                        <H3> Video sources</h3>
                        <div id="videoSrcBlk" data-bind="foreach: videoSourceList">
                            <button data-bind="visible: $root.displaySwitchCamera(id), click: $root.switchCamera.bind($data, id)">Switch Camera</button>
                        </div>                        
                        <br />
                        <strong>Connected users:</strong>
                        <div id="otherClientsx" data-bind="foreach: otherClients">
                            <button data-bind="enable: $root.allow_dial, click: $root.performCall.bind($data, id)">Call <span data-bind="text: name"></span></button>
                        </div>
                    </div>

                    <div id="videos">
                        <h3>Local media streams</h3>
                        <div autoplay="autoplay" id="localVideos">
                            <video id="selectedLocalStream" muted></video>
                            <hr>
                        </div>
                        <h3>Remote media streams</h3>
                        <div autoplay="autoplay" id="remoteVideos">
                            <video id="incomingStream"></video>
                        </div>
                        <div id="acceptCallBox"> <!-- Should be initially hidden using CSS -->
                            <div id="acceptCallLabel"></div>
                            <button id="callAcceptButton" data-bind="visible: $root.enable_call_buttons, click: $root.acceptTheCall.bind($data, "true")"><span data-bind="text: $root.accept_call_text"></span></button> <button id="callRejectButton" data-bind="visible: $root.enable_call_buttons, click: $root.acceptTheCall.bind($data, "false")"><span data-bind="text: $root.reject_call_text"></span></button>
                        </div>
                    </div>
                </div>
                <!--hide-->
                <br style="clear:both;" />
                <hr />


                <!-- End Main Content -->

            </div>

            </div>
